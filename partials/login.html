<div class="container-fluid">
  <div class="row home-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 login-box">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
              <form name="loginForm" role="form" class="col-lg-12">
                <div class="form-group">
                  <label for="email">Email / Phone</label>
                  <input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password" ng-model="login.password" required/>
                </div>
                <a href="#/signup" class="pull-left">Sign up</a>
                <button type="submit" class="btn btn-primary pull-right" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Login</button>
              </form>
            </div>
          </div>
          <p>Angular SQL Dashboard v0.1</p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
</div>
