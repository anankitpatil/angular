<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form name="loginForm" role="form">
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" ng-model="login.password" required/>
        </div>
        <button type="submit" class="btn btn-default pull-right" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Login</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <p>Angular dashboard v0.1</p>
    </div>
  </div>
</div>
