<div class="container dashboard">
  <div class="row">
    <div class="col-lg-12 navigation">
      <a href="dashboard/user/">{{ email }}</a>
      <a href="dashboard/portfolio/">Portfolio</a>
      <a ng-click="logout();">Logout</a>
    </div>
  </div>
</div>
<div class="container user">
  <div class="row">
    <div class="col-md-3 list">
      <a ng-repeat="row in users" href="dashboard/user/{{ row.email }}" class="list-group-item">{{ row.name }}</a>
    </div>
    <div class="col-md-9 edit">
      
    </div>
  </div>
</div>
